name: Dependency Review

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency review
        uses: github/dependency-review-action@v4
        with:
          fail-on-severity: high
          # You can also use allowlists/denylists for licenses or advisories
